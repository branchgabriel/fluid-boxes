<div id="box_{boxNum}" class="panel-wrapper" data-box-id="{boxNum}">
  <div class="panel panel-default box">
    <div class="panel-heading">
      <div class="panel-title">
        {boxNum}
      </div>
    </div>
    <div class="panel-body">
      <div class="pull-left">{leftNeighbor}</div>
      <div class="pull-right">{rightNeighbor}</div>
    </div>
  </div>
</div>

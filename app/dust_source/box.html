<div id="box_{boxNum}" class="panel-wrapper col-md-{colNum}" data-box-id="{boxNum}">
  <div class="panel panel-default box focus">
    <div class="panel-heading background_{modNum}">
      <div class="panel-title background_{modNum}">
        {boxNum}
      </div>
    </div>
    <div class="panel-body background_{modNum}">
      <div class="pull-left">{leftNeighbor}</div>
      <div class="pull-right">{rightNeighbor}</div>
    </div>
  </div>
</div>

<div id="box_{boxNum}" class="panel-wrapper col-md-{colNum}" data-box-id="{boxNum}" data-box-index="1">
  <div class="panel panel-default box focus">
    <div class="panel-heading clearfix">
      <div class="panel-title">
          <div class="boxNum h1 pull-left">{boxNum}</div>
          <img src="http://media.giphy.com/media/NDzYciTuZlOFy/giphy.gif" class="img-tiny pull-right deleteBox">
      </div>
    </div>
    <div class="panel-body background_{modNum}">
      <div class="pull-left h2">{leftNeighbor}</div>
      <div class="pull-right h2">{rightNeighbor}</div>
    </div>
  </div>
</div>
